<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <script src="https://kit.fontawesome.com/65db07c83e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="Container">

        <h1>NOTES</h1>

        <section class="noteSection">
            <section class="noteColumn yourNotes">
                <h2>Your Notes</h2>

                <section id="yourNotes"></section>
            </section>


            <section class="noteColumn">
                <h2>Add Notes</h2>

                <section class="addNotes">
                    <card>
                        <div class="noteTitle">
                            <input maxlength="40" id="titleInput" type="text" placeholder="Add note title">
                        </div>
                        <textarea maxlength="240" id="contentInput" cols="30" rows="10" placeholder="write note here..."></textarea>
                        <button><i class="fas fa-plus-square"></i></button>
                    </card>
                </section>

            </section>


            <script src="./src/notes.js "></script>
            <script src="./src/inteface.js "></script>
            <script src="./spec/notesSpec.js "></script>
    </div>
</body>

</html>
