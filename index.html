<!DOCTYPE html>
< lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
        <title>Notes</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="Container">

            <h1>NOTES</h1>

            <section class="noteSection">
                <section class="noteColumn yourNotes">
                    <h2>Your Notes</h2>
                    <card>
                        <div class="noteTitle">
                            <!-- Get the title from the note obj retrieve -->
                            <h3>Insert title here</h3>
                        </div>
                        <div class="add_note_content">
                            <!-- -->
                            <h3>Look at this content!</h3>
                        </div>
                        <div class="add_note_btn">
                            <!--Dustbin icon-->
                            <input type="delete" value="delete">
                        </div>
                    </card>
                </section>

            </section>

            <section class="noteColumn addNotes">
                <h2>Add Notes</h2>
                <card>
                    <div class="noteTitle">
                        <!--get the title from the note object retrieved-->
                        <h3>Insert title here</h3>
                    </div>
                    <input class="add_note_content">
                    <!--get the content from the content object retrieved-->
                    <input type="text" cols="40" rows="5" style="width:200px; height:50px;" name="Text1" id="Text1" value="" placeholder="Write your note here" />
                    </input>
        </div>
        </card>

        </section>


        <script src="./src/notes.js"></script>
        <script src="./spec/notesSpec.js"></script>
        </div>
    </body>

    </html>
